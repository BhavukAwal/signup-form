<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <div>
            <form>
            <fieldset><legend>Contact form</legend>
            <label for="fname">First Name</label><br>
            <input type="text" id="fname" name="fname" required><br>

            <label for="email">Email:</label><br>
            <input type="text" id="email" name="email" required ><br>

            <label for="pnumber">Phone Number</label><br>
            <input type="number" id="pnumber" name="pnumber"><br>

            <label for="pass">Password</label><br>
            <input type="text" id="pass" name="pass"  required ><br>

            <label for="cpass">Confirm Password</label><br>
            <input type="text" id="cpass" name="cpass" required ><br>

            <label for="birthday">DOB:</label><br>
            <input type="date" id="birthday" name="birthday" required><br><br>

            <input type="checkbox" id="agree" name="agree" value="check" required>
            <label for="agree"> I agree to all the conditions</label><br><br>
     
            
            <input type="Submit" value="Register">

            </fieldset>
        </form>
    </div>

    </body>
</html>
